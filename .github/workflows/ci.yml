name: UI Tests (Playwright + Pytest)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      env:
        description: Environment
        required: true
        default: test
        type: choice
        options:
          - test
          - live

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: |
          python -m playwright install chromium --with-deps

      - name: Setup Java (for Allure CLI)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Allure
        id: cache-allure
        uses: actions/cache@v4
        with:
          path: ~/allure-2.27.0
          key: ${{ runner.os }}-allure-2.27.0

      - name: Install Allure Commandline
        if: steps.cache-allure.outputs.cache-hit != 'true'
        run: |
          curl -o allure-2.27.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz -C ~

      - name: Link Allure
        run: |
          sudo ln -sf ~/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests (headless, test env)
        env:
          # Prevent Playwright from using system-wide cache
          PLAYWRIGHT_BROWSERS_PATH: 0
          # Notification control: 0=DEFAULT(不发送), 1=DING, 2=WECHAT, 3=EMAIL, 4=ALL
          SEND_RESULT_TYPE: ${{ secrets.SEND_RESULT_TYPE }}
          # Email secrets
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # DingTalk secrets
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
          # WeChat Work secret
          WECHAT_WEBHOOK: ${{ secrets.WECHAT_WEBHOOK }}
        run: |
          python run.py -project clue -env ${{ github.event.inputs.env || 'test' }} -mode headless -browser chromium -report yes -scheduled on -video on

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: outputs/report/allure_html
